<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Website Screenshot Tool</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="icon" href="/images/favicon.png" type="image/png">
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="/images/logo.svg" alt="Website Screenshot Tool">
          <h1>Website Screenshot Tool</h1>
        </div>
      </div>
    </header>
    
    <main class="main">
      <div class="container">
        <section class="error-section">
          <div class="card">
            <div class="error-content">
              <h2>404</h2>
              <h3>Page Not Found</h3>
              <p>The page you are looking for doesn't exist or has been moved.</p>
              <a href="/" class="btn btn-primary">Go to Homepage</a>
            </div>
          </div>
        </section>
      </div>
    </main>
    
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Website Screenshot Tool. All rights reserved.</p>
      </div>
    </footer>
  </div>
</body>
</html>
